!combine
    name:
        template: "{{ units[3]['categories']['type'] | upper }}-{{ units[2]['categories']['subtype'] | upper + 'PP' }} ({{ units[1]['categories']['type']['name'] }}, {{ units[0]['categories']['subtype'] | title }} {{'Tetrahedron Method' if units[0]['categories']['type'] == 'tetrahedron' else 'Smearing'}})"
        substitutions:
            pw: PW
            nc: NC
            paw: PAW
            us: US
    forEach:
        -   key: units
            action: push
            values: !include assets/methods/units/pw.yml
        -   key: units
            action: push
            values: !include assets/methods/units/psp.yml
        -   key: units
            action: push
            values: !include assets/methods/units/diagonalization.yml
        -   key: units
            action: push
            values: !include assets/methods/units/occupations.yml
    config:
        schema: !esse method
