ldaConfigs: !combine
  name:
    template: DFT($parameters.functional)
    substitutions:
      pz: PZ
  forEach:
    - !parameter
      key: parameters.functional
      values: !esse "model/mixins/dft/enum-options#/lda.enum"
    - !parameter
      key: parameters.dispersionCorrection
      values: !esse "model/mixins/enum-options#/dispersionCorrection.enum"
      exclude: "^TS"
  config:
    categories:
      tier1:
        slug: pb
        name: physics-based
      tier2:
        slug: qm
        name: quantum-mechanical
      tier3:
        slug: dft
        name: density functional theory
      type:
        slug: ksdft
        name: Kohn-Sham DFT
      subtype:
        slug: lda
        name: Local Density Approximation
    tags:
      - density functional theory
      - local density approximation
    schema: !esse "models-directory/lda"
